# ============================================================
# Blowfish 主题参数（对标 n9o.xyz 风格）
# 完整文档：https://blowfish.page/docs/configuration/
# ============================================================

colorScheme = "ocean"
defaultAppearance = "dark"
autoSwitchAppearance = true

disableImageOptimization = false
enableImageLazyLoading = true
enableImageWebp = true
defaultBackgroundImage = "img/hero.jpg"

mainSections = ["posts"]
enableSearch = true
enableCodeCopy = true

smartTOC = true
smartTOCHideUnfocusedChildren = true

[header]
  layout = "fixed-fill-blur"

[homepage]
  layout = "background"
  homepageImage = "img/hero.jpg"
  showRecent = true
  showRecentItems = 12
  showMoreLink = true
  showMoreLinkDest = "/posts/"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = true

[article]
  showHero = true
  heroStyle = "background"
  showBreadcrumbs = true
  showDateCreated = true
  showDateUpdated = true
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  showAuthor = true
  showSummary = true
  showComments = false
  showRelatedContent = true
  relatedContentLimit = 3
  showWordCount = true

[list]
  showCards = true
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false
  showSummary = true
  showBreadcrumbs = true

[taxonomy]
  showTermCount = true

[term]
  showHero = false
  showTableOfContents = false
